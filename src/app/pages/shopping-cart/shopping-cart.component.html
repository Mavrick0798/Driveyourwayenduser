<div class="row w-100 m-0 mt-4">
  <div class="col-12">
    <div *ngIf="cartProducts.length === 0">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-column justify-content-center align-items-center">
            <img src="./../../../assets/empty.svg" alt="" class="img-fluid" width="256px" height="256px">
            <h5 class="card-title mt-2">
              No Purchase Interest
            </h5>

            <button class="btn btn-primary mt-4" routerLink="/categories">Add Purchase Interest</button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="cartProducts.length !== 0">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4" *ngFor="let product of cartProducts; index as idx">
          <div class="card shadow-sm mb-2">
            <div class="card-body">
              <div class="d-flex flex-column">
                <h5 class="m-0 font-weight-bold card-title mb-1">
                  {{ product["name"] }}
                </h5>
                <p class="card-text text-limit m-0 mb-1">
                  {{ product["description"] }}
                </p>
                <p class="card-text m-0 mb-1 d-flex justify-content-between mt-4">
                  <span class="text-muted mr-2">Actual Price. :</span>
                  <span class="font-weight-bold">{{ product["price"] | currency:'INR':'symbol' }}</span>
                </p>
                <p class="card-text m-0 mb-3 d-flex justify-content-between">
                  <span class="text-muted mr-2">Proposed Price:</span>
                  <span class="font-weight-bold">{{ product["proposedPrice"] | currency:'INR':'symbol' }}</span>
                </p>
              </div>

              <div class="d-flex flex-column flex-sm-row justify-content-end" style="gap: 8px;">
                <button type="button" class="btn btn-outline-danger btn-sm rounded-lg" (click)="deleteItem(product.id)">
                  Remove
                </button>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
